name: Run OSINT IOC Collector

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:

permissions:
  contents: write   # allow this workflow to push changes

jobs:
  collect:
    runs-on: ubuntu-latest
    env:
      THREATFOX_AUTH_KEY: ${{ secrets.THREATFOX_AUTH_KEY }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run OSINT collector
        run: |
          source venv/bin/activate
          python run_all.py

      - name: Commit updated JSON dashboard data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git status
          if [ -n "$(git status --porcelain docs/data)" ]; then
            git add docs/data
            git commit -m "Update IOC JSON data [skip ci]"
            git push
          else
            echo "No changes in docs/data to commit."
          fi
